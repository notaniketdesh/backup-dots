# Window Settings
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
window_opacity: .9
window.dynamic_title: true

font:
  size: 12
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
  italic:
    family: Iosevka
  
